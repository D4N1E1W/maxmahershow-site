<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborations – Max Maher</title>
  <meta name="description" content="Submit a business proposal, collaboration request, or media inquiry directly to Max Maher using this form." />

  <!-- Performance hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://app-cdn.clickup.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1c1c3a, #3d348b, #6247aa);
      --loader-size: 48px;
      --loader-border: 6px;
    }
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: white;
      line-height: 1.5;
    }

    header.collab-header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }
    header.collab-header h1 {
      font-size: 2.8rem; font-weight: 700; margin-bottom: .5rem;
    }
    header.collab-header p {
      max-width: 640px; margin: 0 auto 1.5rem;
      font-size: 1.1rem; opacity: .85;
    }

    .social-links {
      display: flex; justify-content: center; gap: 1.5rem;
    }
    .social-links a {
      width: 44px; height: 44px; border-radius: 50%;
      background: rgba(255,255,255,0.1); display: flex;
      align-items: center; justify-content: center;
      transition: transform .3s, background-color .3s;
    }
    .social-links a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .social-links svg {
      width: 24px; height: 24px; fill: white;
    }

    /* Loader + wrapper */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      min-height: calc(100vh - 280px);
      background: rgba(0,0,0,0.2);
    }
    .loader {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex; flex-direction: column; align-items: center;
      font-size: 1rem; color: white;
    }
    .dot-spinner {
      width: var(--loader-size);
      height: var(--loader-size);
      border-radius: 50%;
      border: var(--loader-border) solid rgba(255,255,255,0.3);
      border-top-color: white;
      animation: spin .8s linear infinite;
      margin-bottom: .75rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    iframe.clickup-embed {
      width: 100%;
      border: none;
      visibility: hidden;
      opacity: 0;
      transition: opacity .4s ease-in;
    }
    iframe.clickup-embed.visible {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      header.collab-header h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>
  <header class="collab-header">
    <h1>Collaborate with Max Maher</h1>
    <p>We review every submission. If it’s a great fit, you’ll hear from the right person on our team.</p>
    <div class="social-links">
      <!-- YouTube -->
      <a href="https://www.youtube.com/c/MaxMaher" target="_blank" aria-label="YouTube">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="white" d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0C.488 3.45.029 5.804 0 12c.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0C23.512 20.55 23.971 18.196 24 12c-.029-6.185-.484-8.549-4.385-8.816zM9 16V8l8 3.993L9 16z"/>
        </svg>
      </a>
      <!-- X -->
      <a href="https://x.com/maxwell_maher" target="_blank" aria-label="X">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="white" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/maxwell_maher" target="_blank" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="white" d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/>
        </svg>
      </a>
    </div>
  </header>

  <div class="iframe-wrapper" role="region" aria-label="Loading collaboration form">
    <div class="loader" id="formLoader" role="status" aria-live="polite">
      <div class="dot-spinner" aria-hidden="true"></div>
      <div>Loading form…</div>
    </div>

    <iframe
      class="clickup-embed clickup-dynamic-height"
      src="https://forms.clickup.com/9014088717/f/8cmg50d-12514/RY4YCYHK7RD9TVGQYL"
      title="Max Maher Collaborations"
      allow="clipboard-write"
      loading="eager"
      fetchpriority="high"
    ></iframe>
  </div>

  <script defer src="https://app-cdn.clickup.com/assets/js/forms-embed/v1.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.querySelector('.clickup-embed');
      const loader = document.getElementById('formLoader');

      iframe.addEventListener('load', () => {
        loader.remove();
        iframe.classList.add('visible');
      });

      // Fallback: remove loader after 10s even if load event doesn’t fire
      setTimeout(() => {
        if (!iframe.classList.contains('visible')) {
          loader.remove();
          iframe.classList.add('visible');
        }
      }, 10000);
    });
  </script>
</body>
</html>
