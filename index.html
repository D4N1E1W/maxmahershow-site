  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #3d348b, #6247aa);
      color: white;
    }

    header.collab-header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header.collab-header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    header.collab-header p {
      max-width: 640px;
      margin: 0 auto 25px;
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.85;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .social-links svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    iframe.clickup-embed {
      border: none;
      width: 100vw;
      height: calc(100vh - 280px);
      display: block;
    }

    @media (max-width: 768px) {
      header.collab-header h1 {
        font-size: 2rem;
      }

      iframe.clickup-embed {
        height: 1300px;
      }

      .social-links {
        gap: 16px;
      }
    }
  </style>
</head>
