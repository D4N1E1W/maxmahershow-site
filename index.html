    html, body {

      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #3d348b, #6247aa);

    header.collab-header {

    }

      font-size: 1.1rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .social-links svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    iframe.clickup-embed {
      border: none;
      width: 100vw;
      height: calc(100vh - 280px);
      display: block;
    }

    @media (max-width: 768px) {
      header.collab-header h1 {
        font-size: 2rem;
      }

      iframe.clickup-embed {
        height: 1300px;
      }

      .social-links {
