<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborations – Max Maher</title>
  <meta name="description" content="Submit a business proposal, collaboration request, or media inquiry directly to Max Maher using this form." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c3a, #3d348b, #6247aa);
      color: white;
    }

    header.collab-header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header.collab-header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    header.collab-header p {
      max-width: 640px;
      margin: 0 auto 25px;
      font-size: 1.1rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .social-links svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    iframe.clickup-embed {
      border: none;
      width: 100vw;
      height: calc(100vh - 280px);
      display: block;
    }

    @media (max-width: 768px) {
      header.collab-header h1 {
        font-size: 2rem;
      }

      iframe.clickup-embed {
        height: 1300px;
      }

      .social-links {
        gap: 16px;
      }
    }
  </style>
</head>

<body>
  <header class="collab-header">
  <h1>Collaborate with Max Maher</h1>
  <p>We review every submission. If it’s a strong fit, you’ll hear from the right person on our team.</p>
  <div class="social-links">
    <!-- YouTube (white, transparent background) -->
    <a href="https://www.youtube.com/c/MaxMaher" target="_blank" aria-label="YouTube">
      <svg viewBox="0 0 24 24"><rect width="24" height="24" fill="transparent"/><path fill="white" d="M10 15.5v-7l6 3.5-6 3.5z"/></svg>
    </a>
    <!-- X (white official logo) -->
    <a href="https://x.com/maxwell_maher" target="_blank" aria-label="X">
      <svg viewBox="0 0 24 24"><path fill="white" d="M2 2l20 20M22 2L2 22"/></svg>
    </a>
    <!-- Instagram (same as before) -->
    <a href="https://www.instagram.com/maxwell_maher" target="_blank" aria-label="Instagram">
      <svg viewBox="0 0 24 24"><path fill="white" d="M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 1.9.3 2.3.5.6.2 …"/></svg>
    </a>
  </div>
</header>

  <iframe 
    class="clickup-embed clickup-dynamic-height"
    src="https://forms.clickup.com/9014088717/f/8cmg50d-12514/RY4YCYHK7RD9TVGQYL"
    title="Max Maher Collaborations"
    allow="clipboard-write"
    loading="eager"
  ></iframe>

  <script async src="https://app-cdn.clickup.com/assets/js/forms-embed/v1.js"></script>
</body>
</html>
