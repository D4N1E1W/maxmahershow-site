<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborations – Max Maher</title>
  <meta name="description" content="Submit a business proposal, collaboration request, or media inquiry directly to Max Maher using this form." />

  <!-- Preconnect to speed up critical origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://app-cdn.clickup.com" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1c1c3a, #3d348b, #6247aa);
      --loader-size: 48px;
      --loader-border: 6px;
    }
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: white;
      min-height: 100vh;
    }

    header.collab-header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }
    header.collab-header h1 {
      font-size: 2.8rem; font-weight: 700; margin-bottom: .5rem;
    }
    header.collab-header p {
      max-width: 640px; margin: 0 auto 1.5rem;
      font-size: 1.1rem; opacity: .85; line-height: 1.6;
    }

    .social-links {
      display: flex; justify-content: center; gap: 1.5rem;
    }
    .social-links a {
      width: 44px; height: 44px; border-radius: 50%;
      background: rgba(255,255,255,0.1); display: flex;
      align-items: center; justify-content: center;
      transition: transform .3s, background-color .3s;
    }
    .social-links a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .social-links svg { width: 24px; height: 24px; fill: white; }

    /* Skeleton loader + overlay */
    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: calc(100vh - 280px);
      overflow: hidden;
      background: rgba(0,0,0,0.2);
    }
    .loader {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex; flex-direction: column; align-items: center;
      font-size: 1rem; color: white;
      aria-live: polite;
    }
    .dot-spinner {
      width: var(--loader-size);
      height: var(--loader-size);
      border-radius: 50%;
      border: var(--loader-border) solid rgba(255,255,255,0.3);
      border-top-color: white;
      animation: spin .8s linear infinite;
      margin-bottom: .75rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Hide iframe until it’s fully ready, then fade in */
    iframe.clickup-embed {
      width: 100%; height: 100%;
      border: none;
      visibility: hidden;
      opacity: 0;
      transition: opacity .4s ease-in;
    }
    iframe.clickup-embed.visible {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      header.collab-header h1 { font-size: 2rem; }
      .iframe-wrapper { height: 1300px; }
    }
  </style>
</head>

<body>
  <header class="collab-header">
    <h1>Collaborate with Max Maher</h1>
    <p>We review every submission. If it’s a great fit, you’ll hear from the right person on our team.</p>
    <div class="social-links">
      <!-- SVG icons omitted for brevity; same as before -->
    </div>
  </header>

  <div class="iframe-wrapper" role="region" aria-label="Collaboration form loading">
    <div class="loader" id="formLoader" role="status" aria-live="polite">
      <div class="dot-spinner" aria-hidden="true"></div>
      <div>Loading form…</div>
    </div>
    <iframe
      class="clickup-embed clickup-dynamic-height"
      src="https://forms.clickup.com/9014088717/f/8cmg50d-12514/RY4YCYHK7RD9TVGQYL"
      title="Max Maher Collaborations"
      allow="clipboard-write"
      loading="eager"
      fetchpriority="high"
    ></iframe>
  </div>

  <!-- Defer non-critical script load until after HTML parsing -->
  <script defer src="https://app-cdn.clickup.com/assets/js/forms-embed/v1.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.querySelector('.clickup-embed');
      const loader = document.getElementById('formLoader');

      iframe.addEventListener('load', () => {
        loader.remove();                     // remove spinner
        iframe.classList.add('visible');    // fade in form
      });

      // Fallback: remove loader after 10s even if load event doesn’t fire
      setTimeout(() => {
        if (!iframe.classList.contains('visible')) {
          loader.remove();
          iframe.classList.add('visible');
        }
      }, 10000);
    });
  </script>
</body>
</html>
